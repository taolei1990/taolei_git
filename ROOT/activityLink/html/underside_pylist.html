<script>
    $(function () {
        var li = "";
        post("/activity/markList", {id: getUrlParamValue("id")}, function (res) {
            if (res.code == 200) {
                var workList = res.data.workList;
                $("#total").html(res.data.total);
                $(".w-ypy").html(res.data.passed);
                $("#manager").html(res.data.manager);
                $(".w-th").html(res.data.returned);
                $("#leader").html(res.data.leader);
                if (Object_filter(workList)) {
                    for (var i = 0; i < workList.length; i++) {
                        var statusName = "未批阅", className = "y-gradingassignment";
                        if (workList[i].status == 1)
                            statusName = "已批阅", className = "y-themarking";
                        else if (workList[i].status == 2)
                            statusName = "退回";
                        else if (workList[i].status == 3)
                            statusName = "推优";
                        var type = "必做";
                        if (workList[i].postType == 1)
                            type = "选做";
                        var markUser = "";
                        if (Object_filter(workList[i].markUser))
                            markUser = '<span>' + workList[i].markUser + '</span>';
                        li += '<li class="mui-table-view-cell ' + className + '" data-id="' + workList[i].id + '"><div class="ys-part-box"><div class="ys-forum"><b>' + workList[i].title + '</b><em class="w-ypy">' + statusName + '</em></div><div class="ys-forum-portrait"><img src="' + workList[i].headImg + '"><a>' + workList[i].userName + ' <em>' + type + '</em></a>' + markUser + '</div></div></li>';
                    }
                    $(".ys-table").append(li);
                }
            }
        })
    })
</script>

<script>
    //按钮切换效果
    $(document).ready(function () {
        $(".wm-sort").on("tap", function () {
            $(".wm-sort").removeClass("wm-active");
            $(this).addClass("wm-active");
        });
    });
</script>

<script>
    mui(".ysy-coursetype").on('tap', 'a', function () {
//选中状态
        if ($(this).parents(".ysy-coursetype").find("ul").hasClass("ysy-xd")) {
            var c = $(this).parents('.ysy-xd').index() - 1;
            $(".ysy-xd").eq(c).find("a").removeClass("active");
            $(".ysy-xd").eq(c).find(this).addClass("active");
        }
        else {
            var c = $(this).parents('.ysy-coursetype').index() - 1;
            $(".ysy-coursetype").eq(c).find("a").removeClass("active");
            $(".ysy-coursetype").eq(c).find(this).addClass("active");
        }

    });
</script>
<script>
    //退回和未批阅的作业点击就批阅作业
    mui(".ys-table").on('tap', '.y-gradingassignment', function () {
        mui.openWindow({
            url: 'underside_gradingassig.html?id=' + $(this).attr("data-id"),
            id: ''
        });

    //已经批阅和推优的作业点击就查看作业
    mui(".ys-table").on('tap', '.y-themarking', function () {
