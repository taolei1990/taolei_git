<script>

    $(function () {
        summary(1);
        mui('.mui-pagination-sm').on('tap', '.wm-sort', function () {
            $(".wm-sort").removeClass("wm-active");
            $(this).addClass("wm-active");
            console.log('打印次数');
            var uploadType = 1;
            if ($(this).attr("show") != 'my') {
                uploadType = 2;
            }
            summary(uploadType);
        });
    });

    function summary(uploadType) {
        get("/activity/summary?activityId=" + getUrlParamValue("activityId") + "&tacheType=9&uploadType=" + uploadType, function (res) {
            if (res.code == 200) {
                if (Object_filter(res.data)) {
                    var summaryList = res.data.summaryList;
                    var li = "";
                    for (var i = 0; i < summaryList.length; i++) {
                        li += '<li class="mui-table-view-cell" class="zzxj" data-id="' + summaryList[i].id + '"><div class="ys-part-box"><div class="ys-forum"><b>' + summaryList[i].title + '</b><em>' + summaryList[i].createTime + '</em></div><div class="ys-forum-portrait"><img src="' + summaryList[i].headImg + '"><a>' + summaryList[i].name + ' <em>' + summaryList[i].type + '</em></a><span><i class="iconfont">&#xe86f;</i>' + summaryList[i].commentNum + '</span><span><i class="iconfont">&#xe67d;</i>' + summaryList[i].browseQuantity + '</span></div></div></li>';
                    }
                    $(".mui-table-view").empty();
                    $(".mui-table-view").append(li);
                }
            }
        });
    }
</script>
<script>
    mui(".ysy-coursetype").on('tap', 'a', function () {
//选中状态
        if ($(this).parents(".ysy-coursetype").find("ul").hasClass("ysy-xd")) {
            var c = $(this).parents('.ysy-xd').index() - 1;
            $(".ysy-xd").eq(c).find("a").removeClass("active");
            $(".ysy-xd").eq(c).find(this).addClass("active");
        }
        else {
            var c = $(this).parents('.ysy-coursetype').index() - 1;
            $(".ysy-coursetype").eq(c).find("a").removeClass("active");
            $(".ysy-coursetype").eq(c).find(this).addClass("active");
        }

    });
</script>
