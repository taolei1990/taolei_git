<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-4.2.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/mui.min.css" rel="stylesheet" type="text/css">
    <link href="css/h-studio.css" rel="stylesheet" type="text/css">

</head>
<body class="y-fff">
<header class="mui-bar mui-bar-nav ">
    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>

    <h1 class="mui-title">研修社群</h1>
</header>
    <div class="mui-content">
       <div class="y-lxrsos">
           <div class="mui-input-row mui-search">
           <input type="search" class="mui-input-clear" placeholder="收索">
       </div>
       </div>
        <p class="y-lxrbt"><span>研修社群</span> </p>
<div class="y-y-lxrxzqx">
        <div class="mui-input-row mui-checkbox mui-left">
            <label>全选</label>

            <input name="checkbox" class="y-quanx" value="Item 1" type="checkbox">
        </div>
</div>
        <div class="y-lxrxzdx">
    <ul class="y-lxrxzlist y-mingsq">
        <li class="mui-input-row mui-checkbox mui-left">
        <input name="checkbox1" value="6" type="checkbox">
        <label><span class="y-mingzsq"><img src="http://hk.yunjy.com.cn/files/default/2018/03-30/091524c6c83d199078.png"> </span>
            某某研修社群(6人)</label>
    </li>
        <li class="mui-input-row mui-checkbox mui-left">
            <input name="checkbox1" value="56" type="checkbox">
            <label><span class="y-mingzsq"><b>研修社群</b></span>某某研修社群(56人)</label>
        </li>
        <li class="mui-input-row mui-checkbox mui-left">
            <input name="checkbox1" value="50" type="checkbox">
            <label><span  class="y-mingzsq" ><b>研修社群</b></span>某某研修社群(50人)</label>
        </li>
    </ul>
        </div>
    </div>
<div>
    <nav class="mui-bar mui-bar-tab">
    <div class="y-lxrbar">
        <div class="y-lxr-xzrs">已选择：<span>651人</span> </div>
        <div class="y-lxr-qereng"><span>确定</span></div>
    </div>
    </nav>
</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/mui.min.js"></script>

<script>
    //列表切换
    mui(".h-sqktgzs").on('tap', 'span', function () {

    })

</script>
<script>
    var numArr = []; // 定义一个空数组
    var txt = $("[name='checkbox1']:checked"); // 获取所选中的值
    if(txt.length==0){
        $('.y-lxr-xzrs span').text('0');//清空
        $('.y-lxr-qereng').removeClass('active');
    }else {
        for (var i = 0; i < txt.length; i++) {
            numArr.push(txt.eq(i).val()); // 将值添加到数组中
        }
        var he=eval(numArr.join('+'));//将值求和
        $('.y-lxr-xzrs span').text(he+'人');
        $('.y-lxr-qereng').addClass('active');
    }

    function fz( ) {
        var numArr = []; // 定义一个空数组
        var txt = $("[name='checkbox1']:checked"); // 获取所选中的值
        for (var i = 0; i < txt.length; i++) {
            numArr.push(txt.eq(i).val()); // 将值添加到数组中
        }
        var he=eval(numArr.join('+'));//将值求和
        //console.info(numArr);
        return he;//返回求和值
    }

    $(".y-quanx").click(function(){//全选
        var allCheckNum = $("input[name='checkbox1']").length;
        var checkedNum = $("input[name='checkbox1']:checked").length;
        if (allCheckNum == checkedNum){
            $("input[name='checkbox1']").prop("checked",false);
            $('.y-lxr-xzrs span').text("0");
            $('.y-lxr-qereng').removeClass('active');
        } else {
            $("input[name='checkbox1']").prop("checked",true);
           var he= fz();
            $('.y-lxr-xzrs span').text(he+'人');
            $('.y-lxr-qereng').addClass('active');
        }
    });
    $("input[name='checkbox1']").click(function(){//选中
        var allCheckNum = $("input[name='checkbox1']").length;
        var checkedNum = $("input[name='checkbox1']:checked").length;
        if (allCheckNum == checkedNum){
            $(".y-quanx").prop("checked",true);
        } else {
            $(".y-quanx").prop("checked",false);
        }
        var he= fz();
        $('.y-lxr-xzrs span').text(he+'人');
        $('.y-lxr-qereng').addClass('active');
    });
</script>
<script>
    mui.init({
        gestureConfig:{
            tap: true, //默认为true
            doubletap: true, //默认为false
        }
    });
    mui(".mui-bar-nav").on('doubletap','.mui-title',function(){
        mui.scrollTo(0,100);//回到屏幕顶部
    })
</script>
</body>
</html>
