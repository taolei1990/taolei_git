<script>
    mui.previewImage();
    $(document).ready(function(){
        initImgUploader();
        subjectNumber();
    })
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
    //发布按钮
    mui(document.body).on('tap', '.mui-btn-publish', function(e) {
        mui(this).button('loading');
        setTimeout(function() {
            mui(this).button('reset');
        }.bind(this), 2000);
    });
    //学科学段
    mui(".act-card-content").on('tap', '.mui-btn', function() {
        $(this).toggleClass('mui-btn-outlined');
        var a=' <span class="active"><span class="mui-icon mui-icon-checkmarkempty"></span></span>';
        if($(this).find('.active').hasClass('active')){
            $(this).find('.active').remove()
        }else {
            $(this).append(a)
        }
        subjectNumber()
    });
    function subjectNumber(){
        var num=$('.act-card').find('.active').length;
        if (num>0){
            $('.act-nav').find('.mui-btn').addClass('mui-btn-primary')
        } else {
            $('.act-nav').find('.mui-btn').removeClass('mui-btn-primary')
        }
        $('.subject-number').html(num)
    }
    //权限按钮
    mui('#jurisdiction').on('tap', '.mui-btn', function() {
        $('#jurisdiction').find('.mui-btn').removeClass('mui-btn-primary')
        $(this).addClass('mui-btn-primary');
    });

    (function($) {
        $.init();
        var btns = $('.time-btn');
        btns.each(function(i, btn) {
            var result = $('.act-time-result')[i];
            btn.addEventListener('tap', function() {
                var _self = this;
                if(_self.picker) {
                    _self.picker.show(function (rs) {
                        result.innerText = rs.text;
                        _self.picker.dispose();
                        _self.picker = null;
                    });
                } else {
                    var optionsJson = this.getAttribute('data-options') || '{}';
                    var options = JSON.parse(optionsJson);
                    var id = this.getAttribute('id');
                    /*
                     * 首次显示时实例化组件
                     * 示例为了简洁，将 options 放在了按钮的 dom 上
                     * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                     */
                    _self.picker = new $.DtPicker(options);
                    _self.picker.show(function(rs) {
                        /*
                         * rs.value 拼合后的 value
                         * rs.text 拼合后的 text
                         * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                         * rs.m 月，用法同年
                         * rs.d 日，用法同年
                         * rs.h 时，用法同年
                         * rs.i 分（minutes 的第二个字母），用法同年
                         */
                        result.innerText = rs.y.text+'年'+rs.m.text+'月'+rs.d.text+'日' +' ' +rs.h.text+":"+rs.i.text;
                        /*
                         * 返回 false 可以阻止选择框的关闭
                         * return false;
                         */
                        /*
                         * 释放组件资源，释放后将将不能再操作组件
                         * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                         * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                         * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                         */
                        _self.picker.dispose();
                        _self.picker = null;
                    });
                }

            }, false);
        });
    })(mui);
</script>
<script>
    /*实例化一个编辑器*/
    var artEditor = new Eleditor({
        el: '#article-body',
        /*upload是上传配置对象*/
        upload:{
            server: 'upload.php',//后台接收地址
            fileSizeLimit: 3,//限制文件上传大小为2M
            formName: 'image',//设置文件name,
            accept: {//accept一般不用设置
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png,webp',
                mimeTypes: 'image/gif,image/jpg,image/jpeg,image/bmp,image/png,image/webp'
            }
        },
        toolbars: [
            'insertText',
            'editText',
            'insertImage',
            'delete',
            'undo',
            'cancel',
            {
                id: 'insertShop',//不能重复，此id可用于定义按钮样式，例如创建后按钮类为Eleditor-insertShop
                //tag: 'img', //指定标签显示按钮，逗号分隔，默认不指定
                name: '插产品',
                handle: function(_select, _controll){
                    //回调有两个参数，分别是已选择的编辑dom对象和当前控制按钮对象
                    /*这里省略部分逻辑，主要是显示产品列表弹窗，并且选择返回*/
                    var _selectShop = {"name": "药膏","price": "35.6"};/*举例通过选择拿到产品信息*/
                    /*注意！！！在编辑修改内容前务必通过saveState保存下状态，这样编辑器撤销按钮才会生效，否则无法撤销修改*/
                    artEditor.saveState();
                    /*.getEditNode()拿到的是一个jq节点对象，插入到已选择的节点后面*/
                    artEditor.getEditNode().after( $('<p>'+_selectShop.name+' ￥'+_selectShop.price+'</p>') );

                }
            },

        ],
    });
</script>
