<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Video.js 7.0</title>
		<link rel="stylesheet" href="../css/mui.min.css" type="text/css">
		<link rel="stylesheet" href="../css/swiper.min.css" type="text/css">
		<link rel="stylesheet" href="../css/animate.min.css" type="text/css">
	<link href="css/video-js.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/main.css" type="text/css">
	<style>
body {
	background-color: #191919
}
.m {
	height: 360px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 100px;
}
</style>
	</head>

	<body>
    <div class="m">
      <video id="my-video"  playsinline="" webkit-playsinline="" x5-playsinline="" x-webkit-airplay="allow"  class="video-js vjs-big-play-centered" controls preload="auto" style="width: 100%;height: 100%"
		 data-setup="{}">

         </video>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/swiper.min.js"></script>
        <script src="js/video.min.js"></script>
		<script src="js/videojs-contrib-hls.min.js"></script>
		<script src="js/zh-CN.js"></script>
      <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
                myPlayer.src({src: "http://www.cqjsfz.cn/cus_video_play/video/play/c2768ecc7bb3b168e6dd0fa9969fa9d1/JfXNJR6UmShjrNQvTzQMqOwEx+40Ek84IyfeMablc7CgISmdarPzuA==", type: "application/x-mpegURL"});
				myPlayer.play();
			});
            $('#my-video').on('tap', function() {
              $(this).toggleClass('vjs-paused')
				if($(this).hasClass('vjs-paused')){
                    console.log('暂停')
                    myPlayer.pause();
				}else {
                    console.log('播放')
                    myPlayer.play();
				}
            });

		</script> 
    </div>
</body>
</html>
