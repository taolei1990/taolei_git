<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>
<body class="login-interface">
<div class="headl">
    <div class="container">
        重庆教师网络研修平台
    </div>
</div>
    <div class="login-content">
    <div class="container">
    <div class="col-sm-8 col-xs-12">
        <div class="log-cion">
        <img  src="../img/blue_login_icon.png" ></div>
    </div>
    <div class="col-sm-4 col-xs-12">

        <form class="form-horizontal form-horizon" role="form">
            <div class="yhdl">用户登录 </div>
            <div class="form-cont">
            <div class="form-group">
                <label for="firstname" class="col-sm-3 control-label">登录名:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">登录密码:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="lastname" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
                <div class="form-group">

                    <div class="col-sm-offset-3 col-sm-9">
                        <a href="#" class="forget-password">忘记密码</a>
                        <a href="#" class="register-immediately">立即注册</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>


<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
