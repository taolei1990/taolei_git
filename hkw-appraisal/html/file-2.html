<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/h-evaluation.css" type="text/css">
</head>
<body>
<div style="background-image: url(../img/Layer-38.png);height: 100vh">
    <img class="h-People" src="../img/Layer-39.png">

    <div class="container">
        <div class="h-concept ">
            <div class="h-gender">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail1" class="col-xs-12	col-sm-4 control-label">孩子年龄：</label>
                        <div class="col-xs-12	col-sm-8">
                            <input type="email" class="form-control" id="inputEmail1" placeholder="填写孩子年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-xs-12	col-sm-4 control-label">孩子性别：</label>
                        <div class="col-xs-12	col-sm-8">
                            <div class="btn-group h-sex-selection" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                    男
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> 女
                                </label>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-xs-12	col-sm-4 control-label">您遇到的问题：</label>
                        <div class="col-xs-12	col-sm-8">
                            <div class="dropdown h-problem-btn">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    选择您遇到的问题
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="#">您遇到的问题1</a></li>
                                    <li><a href="#">您遇到的问题2</a></li>
                                    <li><a href="#">您遇到的问题3</a></li>
                                    <li role="separator" class="divider">分割线</li>
                                    <li><a href="#">没问题就想试试</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </form>

                <a class="h-submit">提交</a>
            </div>



        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
