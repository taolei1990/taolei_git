<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-4.2.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/mui.min.css" rel="stylesheet" type="text/css">
    <link href="css/h-studio.css" rel="stylesheet" type="text/css">
    <style>
        .ModuleTop {
            position: relative;
            width: 100%;
            height: 320px;
        }
        .iframeDom {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body class="y-fff">
<header class="mui-bar mui-bar-nav ">
    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
    <a  class="mui-icon mui-icon-more  mui-pull-right"></a>
    <h1 class="mui-title">课程详情</h1>
</header>
<div class="mui-content">
    <div class="mui-button-row">
        <a  class="mui-btn mui-btn-primary" id="input_check">验证</a>
    </div>
    <div class="mui-card">
        <form class="mui-input-group" id="input_example">
            <div class="mui-input-row">
                <label>用户名：</label>
                <input type="text" class="mui-input-clear"  placeholder="请输入用户名" data-input-clear="18"><span class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
            <div class="mui-input-row">
                <label>密码：</label>
                <input type="password" class="mui-input-password"  placeholder="请输入密码" data-input-password="19"><span class="mui-icon mui-icon-eye"></span>
            </div>

        </form>
    </div>

</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/swiper-4.2.0.min.js"></script>
<script src="js/mui.min.js"></script>

<script type="text/javascript">

    document.getElementById("input_check").addEventListener('click', function() {
        var check = true;
        mui("#input_example input").each(function() {
            //若当前input为空，则alert提醒
            if(!this.value || this.value.trim() == "") {
                var label = this.previousElementSibling;
                mui.alert(label.innerText + "不允许为空");
                check = false;
                return false;
            }
        }); //校验通过，继续执行业务逻辑
        check && mui.alert('验证通过!')
    })

</script>
</body>
</html>
