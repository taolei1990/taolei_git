<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-4.2.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/mui.min.css" rel="stylesheet" type="text/css">
    <link href="css/h-studio.css" rel="stylesheet" type="text/css">

</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
    <h1 class="mui-title">工作室介绍 </h1>
</header>
<div class="mui-content">
        <div class="y-gzsjs y-gzsjs-xq">
            <h5><i class="iconfont">&#xe64b;</i>工作室介绍</h5>
            <p>贵州省遵义市余庆县实验小学副校长，贵州省特级教师，贵州省中小学教学名师，高级教师，贵州省乡村教育家培养对象，贵州省教育厅乡村名师工作室、遵义市中小学名师工作室主持人，有多篇教育教学论文在省级以上公开刊物发表。</p>
            <h5> <i class="iconfont">&#xe64b;</i>研究领域</h5>
            <p>小学、初中、高中三层次均有研究。 </p>
        </div>

</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/swiper-4.2.0.min.js"></script>
<script src="js/mui.min.js"></script>
<script>
    mui.init({
        gestureConfig:{
            tap: true, //默认为true
            doubletap: true, //默认为false
        }
    });
    mui(".mui-bar-nav").on('doubletap','.mui-title',function(){
        mui.scrollTo(0,100);//回到屏幕顶部
    })
</script>
<script>
    setTimeout(function(){
        mui.alert('上传成功', '提示', function() {
            mui.back()
        });
    },2000)
</script>
</body>
</html>
