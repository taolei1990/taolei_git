<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-4.2.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/mui.min.css" rel="stylesheet" type="text/css">
    <link href="css/h-studio.css" rel="stylesheet" type="text/css">
    <style>
        .ModuleTop {
            position: relative;
            width: 100%;
            height: 320px;
        }
        .iframeDom {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body class="y-fff">
<header class="mui-bar mui-bar-nav ">
    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
    <a  class="mui-icon mui-icon-more  mui-pull-right"></a>
    <h1 class="mui-title">课程详情</h1>
</header>
    <div class="mui-content">
         <div  class="y-kcnrxq">
             <h5>课程名称</h5>
             <div id="ModuleTop" class="ModuleTop">
                 <!--这里是配置在cdn的播放页面player_message-->
                 <iframe style="width: 100%;height:100%;" class="iframeDom" src="VR-Video.html" frameborder="0" allowfullscreen></iframe>
                 <!--这个是使用iframe 嵌入播放 ，播放页面无法获取到陀螺仪数据的插件-->
                 <script language="javascript" type="text/javascript" src="player/plugin/gyro/gyroHelp.js"></script>
             </div>

         </div>

    </div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/swiper-4.2.0.min.js"></script>
<script src="js/mui.min.js"></script>
</body>
</html>
