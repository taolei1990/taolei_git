<script>
    <!--滑动加载-->
    mui.init({
        pullRefresh: {
            container: '#offCanvasContentScroll',
            down: {
                callback: pulldownRefresh,
                contentrefresh: '正在刷新...',
            },
            up: {
                contentrefresh: '正在加载...',
                callback: pullupRefresh,
                contentnomore: '学习——永远不晚(^_−)'
            }
        }
    });
    /**
     * 下拉刷新具体业务实现 暂不实现
     */
    function pulldownRefresh() {
        setTimeout(function () {
            location.reload();
        }, 1500);
    }
    var count = 0;
    /**
     * 上拉加载具体业务实现
     */
    function pullupRefresh() {

        setTimeout(function () {
            mui('#offCanvasContentScroll').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
            var table = document.body.querySelector('.y-scroll');
            var cells = document.body.querySelectorAll('.y-card');
            for (var i = cells.length, len = i + 6; i < len; i++) {//每次加载的数量。
                var div = document.createElement('div');
                div.className = 'y-card';
                // li.innerHTML = '<a class="mui-navigate-right">我是加载出来' + (i + 1) +' </a>';
                div.innerHTML = " <div class='mui-card'> <div class='mui-card-header mui-card-media'> <img src='http://hk.yunjy.com.cn/files/course/2018/03-10/233543f09848033065.png'/> <div class='mui-media-body'> 陶老师 <p>创建于 2016-06-30 15:30</p> </div></div><div class='mui-card-content'> <div class='y-card-content'> <div class='y-kcimg'> <img src='http://html.yunjy.com.cn/img/055a71865c120c1.jpg'> <p>《怒放的青春》</p> </div> </div> <p class='y-source'><i class='iconfont'>&#xe78d;</i><a class='s-gzsmc'>学科学段</a></p> </div><div class='mui-card-footer y-zps'> <a><i class='iconfont'>&#xe627;</i><i class='iconfont actvit'>&#xe696;</i>赞</a> <a><i class='iconfont'>&#xe609;</i>评</a> <a><i class='iconfont'>&#xe651;</i>赏</a> <div class='y-zdrs'> <i class='iconfont'>&#xe696;</i> <span>陶老师</span> 等12位老师绝对很赞 </div> </div> </div>";
                table.appendChild(div);
            }
        }, 500);
    }
    if (mui.os.plus) {
        mui.plusReady(function () {
            setTimeout(function () {
                mui('#offCanvasContentScroll').pullRefresh().pullupLoading();
            }, 5000);

        });
    } else {
        mui.ready(function () {
            mui('#offCanvasContentScroll').pullRefresh().pullupLoading();
        });
    }
</script>
