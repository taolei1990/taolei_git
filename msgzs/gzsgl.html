<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-4.2.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/mui.min.css" rel="stylesheet" type="text/css">
    <link href="css/h-studio.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
    <a  class="mui-icon mui-icon-more  mui-pull-right"></a>
    <h1 class="mui-title">基本信息</h1>
</header>

<div class="mui-content y-cont">
    <form class="mui-input-group y-input-group">
        <div class="mui-input-row y-input-img">
            <div class="img_holder"></div>
             <div class="y-input-file">
                  <i class="iconfont">&#xe620;</i>
                  <input type="file" id="upload">
              </div>
        </div>
        <div class="mui-input-row">
            <label>工作室名称:</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
            <label>工作室介绍:</label>
           <textarea placeholder="请输入介绍"></textarea>
        </div>
        <div class="mui-input-row">
            <label>研究领域:</label>
            <textarea cols="50" placeholder="请输入介绍"></textarea>
        </div>
        <div class="mui-input-row mui-checkbox">
            <div class="mui-table-view-cell">
                允许发布课程
                <span></span>
                <div class="mui-switch mui-switch-blue">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
        </div>
        <div class="mui-input-row mui-checkbox">
            <div class="mui-table-view-cell">
                允许自由加入
                <span></span>
                <div class="mui-switch mui-switch-blue">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
        </div>


        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" >确认</button>
            <button type="button" class="mui-btn mui-btn-danger" >取消</button>
        </div>
    </form>

</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/swiper-4.2.0.min.js"></script>
<script src="js/mui.min.js"></script>
<script type="text/javascript">
    //图片上传预览
    (function(){
        var file = {
            upload: function(e){
                var file = e.target.files[0];
                var type = file.type.split('/')[0];
                if (type !='image') {
                    mui.alert('请上传图片');
                    return;
                }
                var size = Math.floor(file.size / 1024 /1024);
                if (size > 16) {
                    mui.alert('图片大小不得超过3M');
                    return;
                };
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = function (e) {
                    var dataURL = reader.result;
                    var image = '<img src="'+dataURL+'"/>';
                    $(".img_holder").html(image);
                };
            },

            event: function(){
                $("#upload").change(function(e){
                    file.upload(e);
                });
            },
            init: function(){
                this.event();
            }
        }
        file.init();
    }());
</script>
</body>
</html>
