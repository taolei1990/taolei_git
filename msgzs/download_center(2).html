<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .my-download {
            height: -webkit-fill-available;
            background-color: #fff;
            background-image: url("img/jt-left.png"),url("img/jt-right.png");
            background-repeat: no-repeat,no-repeat;
            background-size: 40%,50%;
            background-position: left bottom,right top;
        }

        .my-download-btn {
            text-align: center;
        }

        .my-download-btn button {
            width: 60%;
            font-size: 20px;
            margin: 10px 0;
            padding: 8px 0;
            border-radius: 55px;
            border: none;
            color: #fff;
        }

        .my-download-btn .my-android {
            background-color: #0f82fd;
        }

        .my-download-btn .my-ios {
            background-color: #b4b4b4;
        }

        .my-content {
            text-align: center;
            position: relative;
        }

        .my-img1 {
            padding-top: 15%;
        }

        .my-bag img {
            width: 100%;
        }

        .my-logo {
            position: absolute;
            display: flex;
            align-items: center;
            left: 10px;
            top: 10px;
        }

        .my-img1 img {
            width: 70%;
        }

        .my-logo img {
            width: 50px;
            border: 1px solid #e9e9e9;
            border-radius: 10px;
            overflow: hidden;
        }

        .my-download-btn {
            padding-top: 50px;
        }

        .my-xiaocxun {
            padding-top: 35%;
        }

        .my-textarea {
            padding-top: 26px;
            text-align: center;
            color: #323232;
        }

        .my-text-b {
            font-size: 24px;
        }
        .my-logo-img img{
          margin-right: 10px;
        }
        .my-logo-text b{
            font-size: 20px;
        }
        .my-logo-text p{
            font-size: 14px;
            color:#989898
        }
        .my-text-p {
            padding-top: 10px;
            font-size: 16px;
            color:#989898
        }

        .my-img1 {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .my-xiaocxun img {
            width: 200px;
        }
        .my-text-ts{
            font-size: 12px;
            color: #989898;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="my-download">
    <div class="my-logo">
        <div class="my-logo-img"><img src="img/logo.png"></div>
        <div class="my-logo-text"><b>优师云</b><p>智慧研修平台</p></div></div>
    <div class="my-content ">
        <div class="my-xiaocxun"><img src="img/mmexport1533263861391.jpg"></div>
        <div class="my-img1"><img src="img/899f7aeb14d774e1aabf9feb55e27ada.png"></div>
    </div>

    <div class="my-textarea">
        <p class="my-text-b">优师云小程序/APP全面上线</p>
        <!--<p class="my-text-p"> “从这里，开始你和 研•学 的故事”</p>-->
        <!--<p class="my-text-p"> “你和名师的距离，只差一次点击进入”</p>-->
        <p class="my-text-p"> “易用·实用·好用的学研一体智慧研修平台”</p>
        <!--<p class="my-text-ts">长按上面小程序码优先进入小程序完成学习</p>-->
    </div>
    <div class="my-download-btn">

        <button id="my-btn1" class="my-android">安卓下载</button>
        <button id="my-btn2" class="my-ios">ios下载</button>

    </div>

</div>

<script src="js/jquery-3.1.0.min.js"></script>
<script>
    var $eleBtn1 = $("#btn1");
    var $eleBtn2 = $("#btn2");

    //已知一个下载文件的后端接口：
    //https://codeload.github.com/douban/douban-client/legacy.zip/master
    //方法一：window.open()
    $eleBtn1.click(function () {
        var url = "https://raw.githubusercontent.com/HouChengYue/Release/master/youshiyun.apk";
        window.open(url);
    });

    //方法二：通过form
    $eleBtn2.click(function () {
        var $eleForm = $("<form method='get'></form>");

        $eleForm.attr("action", "https://codeload.github.com/douban/douban-client/legacy.zip/master");

        $(document.body).append($eleForm);

        //提交表单，实现下载
        $eleForm.submit();
    });
</script>
</body>
</html>
