<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <title></title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/mui.indexedlist.css" rel="stylesheet" />
    <link href="css/h-studio.css" rel="stylesheet" />

</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">搜索名师工作室</h1>
</header>
<div class="mui-content">
    <div class="mui-indexed-list-search mui-input-row mui-search w-input">
        <input id="keyword" type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="学校名称；或者拼音、首字母查询">
    </div>
    <div class="y-szjgqu">
        <p class="y-sstsi">搜索到以下<span>3</span>个工作室</p>
        <ul id="content" class="y-gzsliest">
           <li>
               <img src="img/500373494_wx.jpg">重庆工作室名称
           </li>
            <li>
                <img src="img/500373494_wx.jpg">北京工作室名称
            </li>
            <li>
                <img src="img/500373494_wx.jpg">广东工作室名称
            </li>
        </ul>
    </div>

</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/mui.indexedlist.js"></script>


<script type="text/javascript">
    var input = $("#keyword");
    var content = document.getElementById("content");
    var contents = content.innerHTML;
    console.log(contents);
    var lastKeyword = '';
    input.keyup(function() {
        var curKeyword = input.val();
        lastKeyword = curKeyword;
        setTimeout(function() {
            console.log('lastKeyword: '+ lastKeyword);
            console.log('curKeyword: '+ curKeyword);
            if(lastKeyword == curKeyword && curKeyword != '') {
                console.log('send: '+curKeyword);
                var values = contents.split(curKeyword);
                content.innerHTML = values.join('<span style="color:#007aff;">' + curKeyword + '</span>');
            }

        }, 500);
    });

</script>
</body>

</html>
